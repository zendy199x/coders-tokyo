<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            transition: all 1s;
        }
        #box:hover {
            transform: rotate(80deg)
        }
        img {
            transition: all 1s;
            width: 100px;
            height: 100px;
        }
        img:hover {
            transform: rotate(3turn);
            transform-origin: 100% 200%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <img src="https://i2.wp.com/fpttelecom.online/wp-content/uploads/2017/05/icon-dep-02.png?fit=512%2C512&ssl=1&is-pending-load=1" alt="thachpham">
</body>
</html>
