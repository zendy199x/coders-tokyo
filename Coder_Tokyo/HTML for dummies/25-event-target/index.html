<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-local storage</title>
</head>
<body>
    <input id="new-item" type="text"/>
    <button onclick="addItem()">Add</button>
    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to bed</li> -->
    </ul>
    <script type="text/javascript">
    var storegeKey = 'todoList';
    var dataString = localStorage.getItem(storegeKey);
    var htmlList = document.getElementById('todo-list');
    var todoList;

    htmlList.addEventListener('click', onListClicked);

    if (dataString) {
        todoList = JSON.parse(dataString);
    } else {
        todoList = [];
    }

    function onListClicked(event) {
        var button = event.target;
        var i = parseInt(button.dataset.id);
        todoList.splice(i,1);
        render();
        localStorage.setItem(storegeKey, JSON.stringify(todoList));
    }   

    function addItem() {
        //get vales of the input
        var input = document.getElementById("new-item");
        var newItem = input.value;
        //add to todoList array
        todoList.push(newItem);
        //re-render
        render();
        input.value = '';
        // store data
        localStorage.setItem(storegeKey, JSON.stringify(todoList));
    }
    function render() {
        var content = todoList.map((item, i) => '<li>' + item + '<button data-id="'+ i +'">Delete</button></li>');
        htmlList.innerHTML = content.join('');
    }

    render();

        
    </script>
</body>
</html>
