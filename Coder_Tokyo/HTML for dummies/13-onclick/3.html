<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="wellcome()">Say Hi!</button>
    <script>
    // Viết code sao cho khi nhập tên ai đó vào ô input,
    // click vào nút Say Hi! sẽ hiển thị ra alert box với nội dung: Hi kèm theo tên người đó. 
    //Ví dụ: Hi Coders.Tokyo
    function wellcome() {
        var textContent = 'Hi ' + document.getElementById('name').value.toString() + ' !';
        alert(textContent)
    }
    </script>
</body>
</html>
