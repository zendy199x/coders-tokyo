<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="count"></p>
    <button onclick="inCrease()">Click to increase count</button>
    <script>
    var count = 0;
    var counter = document.getElementById('count');
    counter.innerHTML = count;
    // Tạo 1 button mới nằm dưới p
    // Viết code sao cho khi click button đó thì giá trị biến `count` tăng 1 đơn vị
    // và nội dung của `counter` cũng thay đổi theo`
    function inCrease () {
        count += 1;
        counter.innerHTML = count
    }
    </script>
</body>
</html>
